<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Course Registration</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/coming-soon.min.css" rel="stylesheet">

  </head>

  <body>

    <div class="overlay"></div>

    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <h1 class="mb-3">UMKC Course Registration</h1>
              <p>Welcome to <strong>UMKC</strong> Course Registration</p>
              <br/>
              <div class="input-group input-group-newsletter">
                <label for="career"><h5 style="padding: 10px">Career stream</h5></label>
                <select id="career" name="career" class="btn btn-secondary">
                  <option value="australia">Computer Science</option>
                  <option value="canada">Arts</option>
                  <option value="usa">Law</option>
                </select>
              </div>
              <br/>
              <div class="input-group input-group-newsletter">
                <label for="education"><h5 style="padding: 10px">Education Level</h5></label>
              <select id="education" name="education" class="btn btn-secondary">
                <option value="australia">Bachelor's</option>
                <option value="canada">Master's</option>
                <option value="usa">PHD</option>
              </select>
              </div>
              <br/>
              <div class="input-group input-group-newsletter">
                <label for="Semester"><h5 style="padding: 10px">Semester</h5></label>
                <select id="Semester" name="Semester" class="btn btn-secondary">
                  <option value="australia">Spring</option>
                  <option value="canada">Fall</option>
                  <option value="usa">Summer</option>
                </select>
              </div>
              <br/>
              <button class="btn btn-secondary" onclick="location.href='Courses.html'" style="width: 250px;height: 50px;background-color: #929fcd;border-color: #a8cd91">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/vide/jquery.vide.min.js"></script>
    <script src="js/coming-soon.min.js"></script>

  </body>

</html>
